<h1>
  {{title}}
</h1>
<form>
  <label>Colums</label>
  <input type="number" name="Colums" [(ngModel)]="divderCount" min="1" max="12">
  <label>Use Class</label>
  <input type="checkbox"  [(ngModel)]="isPercent" name="isPercent">
</form>
<grid-output [divider]="divderCount" [gridlist]="sampleList" [percentage]="isPercent">
  <ng-template let-item="item" let-index="index">
    <div class="profile-form-heading">Index: {{index+1}}</div>
  </ng-template>
</grid-output>
